project:
  type: book
  output-dir: docs

book:
  title: 'Modelos Matemáticos para Aprendizado de Máquina 2'
  author: "Fernando Náufel"
  date: now
  output-file: MMA2
  search: true
  repo-url: https://github.com/fnaufel/MMA2-livro
  repo-actions: [edit]
  # downloads: [pdf]
  date-format: "DD/MM/YYYY HH:mm"
  sharing: 
    - twitter
    - facebook
    - linkedin
  chapters:
    - index.qmd
    - 10-primeiras-nocoes.qmd
    - references.qmd

bibliography: bibliography.bib
csl: universidade-do-porto-faculdade-de-engenharia-chicago-pt-crono.csl

comments:
